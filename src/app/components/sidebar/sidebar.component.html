<div class="logo">
    <a href="/" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/logo.png"/>
        </div>
    </a>
</div>
<div class="sidebar-wrapper">
    <mat-accordion class="nav">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <i class="material-icons">dashboard</i>
                    Artifacts
                </mat-panel-title>
            </mat-expansion-panel-header>
        
            <mat-nav-list>
                <mat-list-item routerLinkActive="active" *ngFor="let menuItem of artifacts">
                    <a class="nav-link" [routerLink]="[menuItem.path]">
                        <p>{{menuItem.title}}</p>
                    </a>
                </mat-list-item>
            </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <i class="material-icons">person</i>
                    Platforms
                </mat-panel-title>
            </mat-expansion-panel-header>
        
            <mat-nav-list>
                <mat-list-item routerLinkActive="active" *ngFor="let menuItem of demos">
                    <a class="nav-link" [routerLink]="[menuItem.path]">
                        <p>{{menuItem.title}}</p>
                    </a>
                </mat-list-item>
            </mat-nav-list>
        </mat-expansion-panel>
        <mat-nav-list>
            <mat-list-item routerLinkActive="active" *ngFor="let menuItem of references">
                <a class="nav-link" [routerLink]="[menuItem.path]">
                    <p>{{menuItem.title}}</p>
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-accordion>
</div>
